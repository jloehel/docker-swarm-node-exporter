name: Release Build

on:
  release:
    types: [published]

env:
  IMAGE_NAME: swarm-node-exporter

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get release tag
        id: release
        run: |
          # Tag format: <node_exporter_version>
          # Example: 1.10.2
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Release tag: ${TAG}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            NODE_EXPORTER_VERSION=${{ steps.release.outputs.tag }}
          tags: |
            ghcr.io/jloehel/${{ env.IMAGE_NAME }}:${{ steps.release.outputs.tag }}
            ghcr.io/jloehel/${{ env.IMAGE_NAME }}:latest
            docker.io/jloehel/${{ env.IMAGE_NAME }}:${{ steps.release.outputs.tag }}
            docker.io/jloehel/${{ env.IMAGE_NAME }}:latest
